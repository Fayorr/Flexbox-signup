<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
  </head>
  <body>
    <main>
      <div class="main">
        <h1>Mastery Games</h1>
        <p>Create your account</p>
      </div>
      <div class="form">
        <form action="#" method="get">
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="First Name"
          />
          <input type="email" name="email" id="email" placeholder="Email" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <input type="button" value="CREATE ACCOUNT" id="submit" />
        </form>
      </div>
      <div class="signin">
        <p>Already have a Mastery Games account? <span>Sign in</span></p>
      </div>
    </main>
  </body>
</html>
